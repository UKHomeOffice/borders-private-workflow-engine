buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

compileJava {
    sourceCompatibility = '1.8'
}

buildDir = 'dist'

dependencyManagement {
    imports {
        mavenBom 'org.camunda.bpm:camunda-bom:7.8.0'
    }
}

test {
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}

dependencies {
    compile ('org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter:2.3.0')
    compile ('org.camunda.bpm:camunda-engine-rest')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.283'
    compile ('org.springframework.boot:spring-boot-configuration-processor')
    compile ('org.springframework.boot:spring-boot-starter-web')
    compile ('org.springframework.boot:spring-boot-starter-actuator')

    compile ('org.codehaus.groovy:groovy-all:2.4.6')
    compile ('org.postgresql:postgresql:42.1.4')
    compile ('com.h2database:h2:1.4.196')
    compileOnly('org.projectlombok:lombok')

    testCompile ('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.hamcrest:hamcrest-all:1.3')
}