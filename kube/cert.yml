apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{.ENGINE_NAME}}-pod-tls
spec:
  secretName: {{.ENGINE_NAME}}-pod-tls
  issuerRef:
    name: platform-tls
    kind: ClusterIssuer
  commonName: {{.ENGINE_NAME}}.{{.ENGINE_KUBE_NAMESPACE}}.svc.cluster.local
  dnsNames:
  - localhost
  - 127.0.0.1
