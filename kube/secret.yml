---
apiVersion: v1
kind: Secret
metadata:
  name: {{.ENGINE_NAME}}
type: Opaque
data:
  redisAuthToken: "{{.REDIS_TOKEN | b64enc }}"
  authClientSecret: "{{.ENGINE_KEYCLOAK_CLIENT_SECRET | b64enc }}"
  govNotifyApiKey: "{{.GOV_NOTIFY_API_KEY | b64enc }}"
  engineDbPassword: "{{.DB_ENGINE_DEFAULT_PASSWORD | b64enc }}"
  publicDer: "{{.ENGINE_PUBLIC_DER | b64enc }}"
  privateDer: "{{.ENGINE_PRIVATE_DER | b64enc }}"
